<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI Digits Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for the info icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>PI Digits Challenge</h1>
            <button id="info-btn" class="info-btn" aria-label="Information">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
        
        <!-- Info popup -->
        <div id="info-popup" class="info-popup">
            <div class="info-popup-content">
                <span class="close-popup">&times;</span>
                <h2>About PI Digits Challenge</h2>
                <p>Test how many digits of PI you know. Click and type directly in the box below.</p>
                <p>(Contains the first 1000 digits of PI)</p>
            </div>
        </div>
        
        <!-- All PI digits popup -->
        <div id="pi-digits-popup" class="info-popup">
            <div class="info-popup-content pi-digits-content">
                <span class="close-popup">&times;</span>
                <h2>1000 Digits of PI</h2>
                <div class="all-pi-digits">
                    <span class="pi-start-full">3.</span>
                    <span id="all-digits"></span>
                </div>
            </div>
        </div>
        
        <div class="pi-display" id="pi-display" tabindex="0">
            <span class="pi-start">3.</span>
            <div id="digits-display"></div>
            <span class="cursor-indicator" id="cursor-indicator">|</span>
        </div>
        
        <div class="stats">
            <p>Current streak: <span id="current-streak">0</span></p>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset</button>
            <button id="show-pi-btn" class="show-pi-btn">Show All Digits</button>
        </div>
        
        <!-- Search section -->
        <div class="search-section">
            <h3>Search for Digits</h3>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter digits to search..." pattern="[0-9]+" maxlength="20">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
        
        <!-- Custom numeric keypad for mobile -->
        <div class="numeric-keypad" id="numeric-keypad">
            <div class="keypad-row">
                <button class="keypad-btn" data-key="1">1</button>
                <button class="keypad-btn" data-key="2">2</button>
                <button class="keypad-btn" data-key="3">3</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-btn" data-key="4">4</button>
                <button class="keypad-btn" data-key="5">5</button>
                <button class="keypad-btn" data-key="6">6</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-btn" data-key="7">7</button>
                <button class="keypad-btn" data-key="8">8</button>
                <button class="keypad-btn" data-key="9">9</button>
            </div>
            <div class="keypad-row">
                <button class="keypad-btn keypad-delete" data-key="delete">âŒ«</button>
                <button class="keypad-btn" data-key="0">0</button>
                <button class="keypad-btn keypad-reset" data-key="reset">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
