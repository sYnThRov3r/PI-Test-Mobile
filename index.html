<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Digits Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PI Digits Challenge</h1>
        <p>Test how many digits of PI you know! Click and type directly in the box below:</p>
        <p class="sub-text">(Contains the first 1000 digits of PI after the decimal point)</p>
        
        <div class="pi-display" id="pi-display" tabindex="0">
            <span class="pi-start">3.</span>
            <div id="digits-display"></div>
            <span class="cursor-indicator" id="cursor-indicator">|</span>
        </div>
        
        <div class="stats">
            <p>Current streak: <span id="current-streak">0</span></p>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset</button>
            <button id="reveal-next-btn">Reveal</button>
        </div>
        
        <div class="reveal-section">
            <label for="reveal-digits">Reveal PI to </label>
            <input type="number" id="reveal-digits" min="1" max="1000" value="10">
            <label> digits</label>
            <button id="show-pi-btn">Show</button>
        </div>
        
        <div id="pi-reveal-display" class="pi-reveal-display">
            <span>3.</span><span id="pi-reveal"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
